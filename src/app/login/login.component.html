<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">

            <div class="brand-logo" style="text-align: center;">
              <img src="./assets/images/moph.png" style="width: 80px;">
            </div>
            <div style="text-align: center;" *ngIf="hosname">
              <h2>ระบบบริหารจัดการอุบัติการณ์</h2>
              <h3 class="font-weight-light">{{hosname}}</h3>
            </div>

            <form class="pt-3" action="#">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="username" id="username"
                  placeholder="Username" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password"
                  placeholder="Password">
              </div>
              <div class="mt-3">
                <button type="submit" [disabled]="!username || !password" (click)="doLogin()" class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn">
                  เข้าใช้งานระบบ
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
