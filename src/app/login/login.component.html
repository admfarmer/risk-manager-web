<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Leave Client
      <h5 class="hint">ระบุชื่อผู้ใช้งานและรหัสผ่านเพื่อเข้าสู่ระบบ Leave</h5>
    </section>
    <div class="login-group">

      <input class="username" type="text" [(ngModel)]="username" name="login_username" placeholder="Username">
      <input class="password" type="password" [(ngModel)]="password" name="login_password" placeholder="Password">

      <button type="button" [disabled]="!username || !password" (click)="doLogin()" class="btn btn-primary">NEXT</button>
      <a href="javascript://" class="signup">Sign up for a Company ID</a>
    </div>
  </form>
</div>
