<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ผู้ใช้งาน</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="idcard" class="required">ชื่อ - สกุล</label>
          <select class="form-control" name="idcard" [(ngModel)]="idcard">
            <option *ngFor="let p of person" [value]="p.idcard">{{p.title}}{{p.first_name}} {{p.last_name}}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username" class="required">ชื่อผู้ใช้งาน</label>
          <input type="text" name="username" id="username" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group col-md-6">
          <label for="password" class="required">รหัสผ่าน</label>
          <input type="password" name="password" id="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="userType" class="required">สถานะ</label>
          <label for="userType" class="required">ประเภทผู้ใช้งาน</label>
          <select class="form-control" name="userType" [(ngModel)]="userType">
            <option value="ADMIN">ผู้ดูแลระบบ</option>
            <option value="MEMBER">ผู้ใช้งานทั่วไป</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="chiefUser" class="required">หัวหน้าฝ่าย/บุคคลากรทั่วไป</label>
          <select class="form-control" name="chiefUser" [(ngModel)]="chiefUser">
            <option value="A">หัวหน้าฝ่าย</option>
            <option value="">บุคคลากรทั่วไป</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="managerUser" class="required">Risk Manager</label>
          <select class="form-control" name="managerUser" [(ngModel)]="managerUser">
            <option value="A">Risk Manager</option>
            <option value="">บุคคลากรทั่วไป</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="isAccept" class="required">สถานะ</label>
          <select class="form-control" name="isAccept" [(ngModel)]="isAccept">
            <option value="Y">เปิดใช้งาน</option>
            <option value="N">ยกเลิกใช้งาน</option>
          </select>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <!-- <input type="hidden" name="userId" id="userId" name="userId" [(ngModel)]="userId"> -->
    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</ng-template>
